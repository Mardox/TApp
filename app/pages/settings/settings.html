<ion-navbar *navbar>
  <ion-title>settings</ion-title>
</ion-navbar>

<ion-content class="settings">

  <ion-list>

    <ion-item>
      <ion-label> Notification</ion-label>
      <ion-toggle [(ngModel)]="notificationState" (click)="notificationToggle();" ></ion-toggle>
    </ion-item>

    <ion-item *ngIf="notificationState">
      <ion-label floating>Notification Delay (Hours)</ion-label>
      <ion-input type="number" [(ngModel)]="notificationDelayValue" (blur)="notificationDelay();"></ion-input>
    </ion-item>


  </ion-list>

</ion-content>
