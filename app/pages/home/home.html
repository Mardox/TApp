<ion-navbar *navbar primary>
  <ion-title>
    ToDo Master
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <h1>{{item}}</h1>
  <button light (click)="nextPage();" >Test</button>
  <ion-list>
    <ion-item-sliding *ngFor="#item of items">
      <ion-item>
        {{item}}
      </ion-item>
      <ion-item-options>
        <button danger (click)="deleteItem(item)"><ion-icon name="trash"></ion-icon> Delete </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
