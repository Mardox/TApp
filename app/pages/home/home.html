<ion-navbar *navbar primary>
  <ion-title>
    <h3 class="center" [hidden]="list || new || !items[0]">{{items.length}} Remaining</h3>
    <!-- <h3 class="center" [hidden]="!new">New Task Is...</h3> -->
    <h3 class="center" [hidden]="list || new || items[0]">All Done</h3>
    <h3 class="center" [hidden]="!list">List</h3>
  </ion-title>
  <ion-buttons end>
    <button (click)="listView();" [hidden]="new">
      <ion-icon name="list"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-item [hidden]="list">
    <ion-input placeholder="Tap Here To Add a Task"
      (keyup.enter)="addItem();"
      (blur)="newItemBlur();"
      (focus)="newItemFocus();"
       [(ngModel)]="createdItem">
    </ion-input>
    <!-- (blur)="addItem();"
    (click)="newItemFocus();" -->
  </ion-item>
  <ion-list >
    <ion-item-sliding [hidden]="!list" *ngFor="let item of items">
      <ion-item (click)="selectItem(item);">
        {{item}}
      </ion-item>
      <ion-item-options>
        <button danger (click)="deleteItem(item)"><ion-icon name="trash"></ion-icon> Delete </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding [hidden]="!new" *ngFor="let newItem of newItems">
      <ion-item  (click)="selectItem(newItem);">
        <span danger >Just Added:</span> {{newItem}}
      </ion-item>
      <ion-item-options>
        <button danger (click)="doneItem(newItem)"><ion-icon name="trash"></ion-icon> Delete </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-row padding center [hidden]="">
      <ion-col>
        <!-- <ion-slides pager>
         <ion-slide *ngFor="let item of items">
           <h2 class="slide-title" [innerHTML]="item"></h2>
         </ion-slide>
       </ion-slides> -->

          <b><h1 class="center" [hidden]="new || list || !items[0]" [hidden]="new">{{items[0]}}</h1></b>

          <h1 class="center" [hidden]="new || items[0]">NO TASKS</h1>


          <h3 class="center" [hidden]="new || list || items[0]">{{addText}}</h3>
      </ion-col>
  </ion-row>

  <ion-row padding center [hidden]="!list">
      <ion-col>
      </ion-col>
  </ion-row>

   <ion-icon name="time" is-active="true" ></ion-icon>
  </button>

  <button [hidden]="list || !items[0] || new" fab secondary fab-bottom fab-right (click)="doneItem(items[0]);">
   <ion-icon name="checkmark" is-active="false" ></ion-icon>
 </button>
