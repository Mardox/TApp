<ion-navbar *navbar primary>
  <ion-title>
    <h3 class="center" [hidden]="new || !items[0]">{{items.length}} Remaining</h3>
    <h3 class="center" [hidden]="new || items[0]">All Done</h3>
  </ion-title>
</ion-navbar>

<ion-content padding class="home">
  <ion-item [hidden]="!new">
    <ion-input placeholder="Add a new task" [(ngModel)]="createdItem">
    </ion-input>
  </ion-item>
  <ion-row center>
      <ion-col>
          <!-- <h3 class="center">{{items.length}} Remaining</h3> -->
          <b><h1 class="center" [hidden]="new || !items[0]" [hidden]="new">{{items[0]}}</h1></b>
          <!-- <h2 class="center" [hidden]="!items[0]">DESCRIPTION PLACEHOLDER</h2> -->
          <h1 class="center" [hidden]="new || items[0]">NO MORE TASKS</h1>
          <h3 class="center" [hidden]="new || items[0]">Add One Below</h3>
      </ion-col>
  </ion-row>

  <button [hidden]="!items[0] || new" warning fab fab-bottom fab-left (click)="deferItem();">
   <ion-icon name="time" is-active="true" ></ion-icon>
  </button>

  <button [hidden]="!items[0] || new" fab secondary fab-bottom fab-center (click)="doneItem();">
   <ion-icon name="checkmark" is-active="false" ></ion-icon>
 </button>

  <button [hidden]="new" fab danger fab-bottom fab-right (click)="addItem();">
    <ion-icon name="add" is-active="false"></ion-icon>
  </button>

  <button [hidden]="!new" fab secondary fab-bottom fab-right (click)="addItem();">
    <ion-icon name="checkmark" is-active="false"></ion-icon>
  </button>
